name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install Dependencies
        working-directory: 02-encontros-tech
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Testes
        working-directory: 02-encontros-tech
        run: python -m pytest tests/ -v
      - run: echo "Teste CI"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: jordanvieira/bootcamp-encontros-tech:v${{ github.run_number }}
          file: ./02-encontros-tech/Dockerfile
          context: ./02-encontros-tech

  CD-Homolog:
    runs-on: ubuntu-latest
    environment: homolog
    needs: [CI]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Create secret in Homolog
        run: |
          kubectl create secret generic encontros-tech-db-secret \
            --from-literal=DATABASE_URL='${{ secrets.DATABASE_URL }}' -n homolog --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: homolog
          manifests: 02-encontros-tech/k8s/deployment.yaml
          images: |
            jordanvieira/bootcamp-encontros-tech:v${{ github.run_number }}
          strategy: basic

  CD-Production:
    runs-on: ubuntu-latest
    environment: producao
    needs: [CI]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Create secret in Production
        run: |
          kubectl create secret generic encontros-tech-db-secret \
            --from-literal=DATABASE_URL='${{ secrets.DATABASE_URL }}' -n production --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: production
          manifests: 02-encontros-tech/k8s/deployment.yaml
          images: |
            jordanvieira/bootcamp-encontros-tech:v${{ github.run_number }}
          strategy: basic
