apiVersion: apps/v1
kind: Deployment
metadata:
  name: encontros-tech-deployment
  labels:
    app: encontros-tech
spec:
  replicas: 3
  selector:
    matchLabels:
      app: encontros-tech
  template:
    metadata:
      labels:
        app: encontros-tech
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: encontros-tech
          image: jordanvieira/bootcamp-encontros-tech:v1
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: encontros-tech-db-secret
                  key: DATABASE_URL
            - name: APP_TITLE
              value: "Encontros Tech"
            - name: DEBUG
              value: "False"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "simple"
            - name: SERVICE_NAME
              value: "encontros-tech"
            - name: SERVICE_VERSION
              value: "1.0.0"
            - name: PROMETHEUS_MULTIPROC_DIR
              value: "/tmp/prometheus_multiproc"

---
apiVersion: v1
kind: Service
metadata:
  name: encontros-tech-service
spec:
  selector:
    app: encontros-tech
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
